<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<meta name="format-detection" content="telephone=no, email=no">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="apple-mobile-web-app-capable" content="yes">  
	<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title></title>
	<link rel="stylesheet" type="text/css" href="src/css/plugins/jquery.mCustomScrollbar.css">
	<link rel="stylesheet" type="text/css" href="src/css/main.css">
	<!-- 图标本地链接 -->
	<link rel="stylesheet" href="./iconfont/iconfont.css">
</head>
<body>
<div class="xu-wrap">
	<div class="xu-content-auto">
		<div class="xu-content">
			<div class="xu-login">
				<h1><img src="src/images/login-logo.png"></h1>
				<div class="chassis"></div>
				<div class="xu-login-form">
					<form action="index.html" onsubmit="return login_check()">
						<div class="main xu-display-table">
							<div class="xu-table-cell">
								<h3><img src="src/images/login-tit.png"></h3>
								<label>
									<i class="i"><img src="src/images/label-name.png"></i>
									<input type="text" class="i" placeholder="请输入您的登陆名" name="name" id="username">
								</label>
								<label>
									<i class="i"><img src="src/images/label-pwd.png"></i>
									<input type="text" class="i" placeholder="请输入您的登陆名" name="password" id="password">
								</label>
								<button>登录</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="src/js/plugins/jquery-1.11.3.min.js"></script>
<script src="src/js/main.js"></script>
<script>
function login_check(){  
    if(document.getElementById("username").value == ""){  
        alert("用户名不能为空！");  
        return false;  
    }  
    if(document.getElementById("password").value == ""){  
        alert("密码不能为空！");  
        return false;  
    }
    // return true;  
}  
</script>
</body>
</html>
