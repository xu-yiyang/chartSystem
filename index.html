<script>


var tabSwiper = new Swiper('.xu-tab .swiper-container',{
	slidesPerView: 'auto',
    calculateHeight : true,
	// centeredSlides : true,
	onSlideClick: function() {
		tabSwiper.swipeTo(tabSwiper.clickedSlideIndex);
	}
});
$(".xu-tab").on("click",".swiper-slide",function(e){
	sessionStorage.setItem('tab_default_name',$(this).find("a").attr("name"));
	sessionStorage.setItem('tab_default_url',$(this).find("a").attr("url"));
	tabActive=$(this).index();
	$(this).addClass('cur').siblings(".swiper-slide").removeClass('cur');
	var nav_text=$(this).find('a').attr("name");
	$(".xu-left-nav .add_tab").each(function(){
		var this_li=$(this).parents("li");
		if($(this).text()==nav_text){
			this_li.find(".sub-nav").slideDown();
			$(this).addClass("cur").siblings("a").removeClass('cur').parents("li").siblings("li").find("a").removeClass('cur').find('.sub-nav').slideUp();
			this_li.siblings('li').find('a').removeClass('cur');

			// this_li.find(".arrow").removeClass("icon-arrow-right").addClass("icon-arrow-bottom");
			// this_li.siblings("li").find(".arrow").removeClass("icon-arrow-bottom").addClass("icon-arrow-right");
			return;
		}
	})
});
$(".xu-tab").on("click",".swiper-slide .close-tab",function(e){
	e.stopPropagation();
	var num=$(this).parents(".swiper-slide").index();
	tabSwiper.slides[num].remove();
	if($(this).parents(".swiper-slide").hasClass("cur") && num==$(".xu-tab .swiper-slide").length){
		$(".xu-tab .swiper-slide:last-child").addClass("cur");
		$(".xu-iframe").attr("src",$('.xu-tab .swiper-slide.cur a').attr("url"));
		tabActive=num-1;
		return;
	}
	if($(this).parents(".swiper-slide").hasClass("cur")){
		$(".xu-tab .swiper-slide").eq(num).addClass("cur");
		$(".xu-iframe").attr("src",$('.xu-tab .swiper-slide.cur a').attr("url"));
	}
});
$(".swiper-left").click(function(){
	tabSwiper.swipePrev();
});
$(".swiper-right").click(function(){
	tabSwiper.swipeNext();
});


// 默认打开指定页面
add_tab(sessionStorage.getItem('tab_default_name'),sessionStorage.getItem('tab_default_url'));

</script>
